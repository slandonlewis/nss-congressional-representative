<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Main Representative -->
    <article class="main_representative">

        <!-- Section Containing Basic Information -->
        <section class="rep_info">
            <!-- Image -->
            <section class="rep_image">
                <img src="https://www.govtrack.us/static/legislator-photos/400032-100px.jpeg"
                    alt="Image of Marsha Blackburn">
            </section>

            <!-- Name -->
            <section class="rep_name">
                <p>Marsha Blackburn</p>
            </section>

            <!-- District Info -->
            <section class="rep_district">
                <p>Senator</p>
            </section>

            <!-- Political Affiliation -->
            <section class="rep_affiliation">
                <p>Republican</p>
            </section>

        </section>

        <!-- Committees -->
        <section class="rep_committees">
            <p> Armed Services Committee, Commerce, Science & Transportation Committee, Veterans Affairs Committee,
                Judiciary Committee
            </p>
        </section>

        <!-- Links For Legislation -->
        <section class="rep_legislation">
            <a
                href="https://www.govtrack.us/congress/bills/116/s3820">https://www.govtrack.us/congress/bills/116/s3820</a>
            <br>
            <a
                href="https://www.govtrack.us/congress/bills/116/s1235">https://www.govtrack.us/congress/bills/116/s1235</a>
        </section>

    </article>
</body>

</html>
